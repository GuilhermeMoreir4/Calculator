<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div id="calculator">  
        <div id="operation-history">
            <span>73 x 4</span>
        </div>
        <div id="result-container">
            <span id = "result" >292</span>
        </div>
        <div class = "row" id="first-row">
            <span>C</span>
            <span>M</span>
            <span>%</span>
            <span>รท</span>
        </div>
        
        <div class = "row" id="second-row">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>X</span>
        </div>
        <div class = "row" id="third-row">
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>-</span>
        </div>
        
        <div class = "row" id="fourth-row">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>+</span>
        </div>

        <div class = "row" id="fifth-row">
            <span>0</span>
            <span>,</span>
            <span>+/-</span>
            <span>=</span>
        </div>
    </div>

    <script type = "module" src = "scripts/index.js"></script>
</body>
</html>
