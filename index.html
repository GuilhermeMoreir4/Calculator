<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div id="calculator">  
        <div id="operation-history">
            <span></span>
        </div>
        <div id="result-container">
            <span id = "result" ></span>
        </div>
        <div class = "row" id="first-row">
            <button class = "operation" id = "special-op">c</button>
            <button  class = "operation" id = "special-op">m</button>
            <button  class = "operation" id = "special-op">%</button>
            <button  class = "operation" id = "special-op">/</button>
        </div>
        
        <div class = "row" id="second-row">
            <button  class = "operation">7</button>
            <button  class = "operation">8</button>
            <button  class = "operation">9</button>
            <button  class = "operation" id = "special-op">x</button>
        </div>
        <div class = "row" id="third-row">
            <button  class = "operation">4</button>
            <button  class = "operation">5</button>
            <button  class = "operation" >6</button>
            <button  class = "operation" id = "special-op">-</button>
        </div>
        
        <div class = "row" id="fourth-row">
            <button  class = "operation">1</button>
            <button  class = "operation">2</button>
            <button  class = "operation">3</button>
            <button  class = "operation" id = "special-op">+</button>
        </div>

        <div class = "row" id="fifth-row">
            <button  class = "operation">0</button>
            <button  class = "operation" id = "special-op">,</button>
            <button  class = "operation" id = "special-op">^</button>
            <button  class = "operation" id = "special-op">=</button>
        </div>
    </div>

    <script type = "module" src = "scripts/index.js"></script>
</body>
</html>
